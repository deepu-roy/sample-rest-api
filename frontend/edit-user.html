<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Environment Configuration -->
    <script src="js/env-config.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <!-- API Status -->
      <div id="apiStatus" class="alert alert-info d-none">
        Connecting to API...
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h2 class="mb-0">Edit User</h2>
              <a href="index.html" class="btn btn-outline-secondary btn-sm"
                >Back to Users</a
              >
            </div>
            <div class="card-body">
              <!-- Loading state -->
              <div id="loadingState" class="text-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading user data...</p>
              </div>

              <!-- Edit form (hidden initially) -->
              <form id="editUserForm" style="display: none">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                    readonly
                  />
                  <div class="form-text">Email cannot be changed</div>
                </div>
                <div class="mb-3">
                  <label for="job" class="form-label">Job</label>
                  <input
                    type="text"
                    class="form-control"
                    id="job"
                    name="job"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="role" class="form-label">Role</label>
                  <select class="form-select" id="role" name="role" required>
                    <option value="">Loading roles...</option>
                  </select>
                  <div class="form-text">
                    <span id="currentRoleInfo" class="text-muted"></span>
                  </div>
                </div>

                <!-- Role change confirmation -->
                <div id="roleChangeWarning" class="alert alert-warning d-none">
                  <strong>Role Change Detected!</strong>
                  <p class="mb-0">
                    You are about to change this user's role from
                    <strong id="oldRoleName"></strong> to
                    <strong id="newRoleName"></strong>. This action will affect
                    the user's permissions.
                  </p>
                </div>

                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary" id="saveButton">
                    Save Changes
                  </button>
                  <a href="index.html" class="btn btn-secondary">Cancel</a>
                </div>
              </form>

              <!-- Error state -->
              <div id="errorState" class="text-center" style="display: none">
                <div class="alert alert-danger">
                  <h5>Error Loading User</h5>
                  <p id="errorMessage">Failed to load user data.</p>
                  <a href="index.html" class="btn btn-outline-danger"
                    >Back to Users</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/edit-user.js" type="module"></script>
  </body>
</html>
